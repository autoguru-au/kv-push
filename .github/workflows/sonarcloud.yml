name: SonarQube Analysis (C#)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: Analyze with SonarCloud
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      # Step 3: Install SonarScanner for .NET
      - name: Install SonarScanner for .NET
        run: dotnet tool install --global dotnet-sonarscanner

      # Step 4: Install ReportGenerator
      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool --version 5.2.12

      # Step 5: Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Step 6: Run tests with coverage
      - name: Run tests with coverage
        run: |
          dotnet test \
            --settings ./coverlet.runsettings \
            --collect:"XPlat Code Coverage" \
            --results-directory src/KeyValuePush.Tests/TestResults

      # Step 7: Generate coverage report
      - name: Generate coverage report
        run: |
          reportgenerator \
            -reports:src/KeyValuePush.Tests/TestResults/**/coverage.cobertura.xml \
            -targetdir:src/KeyValuePush.Tests/TestResults/CoverageResults \
            -reporttypes:cobertura

      # Step 8: Run SonarCloud analysis
      - name: Run SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"autoguru-au_kv-push" \
            /o:"autoguru-au" \
            /d:sonar.cs.cobertura.reportsPaths="src/KeyValuePush.Tests/TestResults/CoverageResults/coverage.cobertura.xml" \
            /d:sonar.scanner.skipJreProvisioning=true \
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
          dotnet build
          dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
